syntax = "proto3";
package kopi.tokenfactory;

import "gogoproto/gogo.proto";

option go_package = "github.com/kopi-money/kopi/x/tokenfactory/types";

message FactoryDenom {
  string admin = 1;
  string display_name = 2;
  string full_name = 3;
  string icon_hash = 4;
  uint64 exponent = 5;
  string symbol = 6;
  bool mintable = 7;
}
