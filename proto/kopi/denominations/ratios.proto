syntax = "proto3";
package kopi.denominations;

import "gogoproto/gogo.proto";

option go_package = "github.com/kopi-money/kopi/x/denominations/types";

message Ratio {
  string denom = 1;

  bytes ratio = 2 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];
}
